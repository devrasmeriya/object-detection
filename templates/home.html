{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    {% block body %}
   <div class="container-fluid my-2 p-0" >
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
   </div>

   <div class="container" style="padding-left:33%;padding-top:20px;">
   <h1 style="font-family: 'Lucida Console', Courier, monospace;font-size:60px;">Welcome</h1>
   </div>


   <form enctype="multipart/form-data" action='/predict' method="post" style="
   background-color: #c5c6f7;
   width: 25%;
   height: 100px;
   padding-left: 50px;
   padding-top: 100px;
   margin-left: 0px;
   
   
   float:left;
   ">
   {% csrf_token %}
<div class="form-group">
    <label for="exampleFormControlFile1">upload your image</label>
    <input type="file" class="form-control-file" name="image" id="exampleFormControlFile1">
  </div>
  {% comment %} <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" name='username' id="username" placeholder='username'>

  </div> {% endcomment %}
  <button type="submit" class="btn btn-primary">upload</button>

</form>

{% if ans %}
  <img src="{{image}}" alt="image" width="500" height="300" style="float:right;padding-right:50px;">
  <h3 style="clear:both; padding-left:700px"> this image have chance of  <br>{{predictions}}</br> </h3>
{% endif %}


{% endblock body %}
</body>
</html>
